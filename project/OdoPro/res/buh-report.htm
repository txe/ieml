<html>
<head>
    <style>
	    /* настройки боковой панели со списком групп */@import url(group-panel.css);
        /* общие настройки*/
        html
        {
            //background-color: #C4C2C3;
            behavior: actions accesskeys;
        }
        body
        {
            margin: 5px;
            overflow: hidden;
        }
		button[type="checkbox"]
		{ 
			text-decoration:none;
		}
		span
        { 
        	border:1px solid red;
        }
		#shot
		{
			margin:-5px
		}
	</style>
</head>
<body>
	<div style="width: 100%%; height: 100%%; flow: horizontal">
		<div>
			<fieldset>
				<legend style="color: black">Объем выборки</legend>
				<div style="padding: 3px; padding-left: 15px">
					<div><button id="o-all" type="radio" name="o" checked>По институту</button></div>
					<div><button id="o-spec" type="radio" name="o">По специальностям </button>
						<button id="spec-but" style="behavior:popup-menu;" disable>...
							<popup> 
								<widget type="select"  multiple="checks" style="width: 250px; height: 300px;visibility:show">
									<OPTION>Lithium (Li)</OPTION>
									<OPTION>Sodium (Na)</OPTION>
									<OPTION>Potassium (K)</OPTION>
									<OPTION>Fluorine (F)</OPTION>
									<OPTION>Chlorine (Cl)</OPTION>
									<OPTION>Bromine (Br)</OPTION>		
								</widget>
							</popup>
						</button>
					</div>
					<div><button id="o-grp" type="radio" name="o">По группам </button>
						<button id="grp-but" style="behavior:popup-menu;" disable>...
							<popup> 
								<widget id="grp-lst" type="select"  style="width: 210px; height: 300px;visibility:show" >
									<OPTIONS open>Alkaline Metals
										<OPTION><button type="checkbox" #shot>Lithium (Li)</button></OPTION>
										<OPTION><button type="checkbox" #shot>Sodium (Na)</button></OPTION>
										<OPTION><button type="checkbox" #shot>Potassium (K)</button></OPTION>
									</OPTIONS>
								</widget> 
							</popup>
						</button>
					</div>		
				</div>
			</fieldset>  
			<fieldset>
				<legend style="color: black">Отобразить поля</legend>
				<div style="padding: 3px; padding-left: 15px">
					<div><button id="field-grp" type="checkbox" checked action="copy-state: disabled, [lock-fio], !checked, #field-grp">Группа</button></div>
					<div><button id="field-fio" type="checkbox" lock-fio>Ф.И.О.</button></div>
				</div>
			</fieldset>  
			<fieldset>
				<legend style="color: black">Оплата</legend>
				<div style="padding: 3px; padding-left: 15px">
					<div><button type="radio"  id="pay-radio" name="pay" checked>Выбор учебного года</button></div>
					<select id="pay-year" style="margin-left: 20px;width:50px;text-align:center;">
						<option value="2005">2005 - 2006</option>
						<option value="2006">2006 - 2007</option>
						<option value="2007">2007 - 2008</option>
						<option value="2008">2008 - 2009</option>
						<option value="2009">2009 - 2010</option>
						<option value="2010">2010 - 2011</option>
						<option value="2011" selected>2011 - 2012</option>
						<option value="2012">2012 - 2013</option>
						<option value="2013">2013 - 2014</option>
						<option value="2014">2014 - 2015</option>
						<option value="2015">2015 - 2016</option>
						<option value="2016">2016 - 2017</option>
						<option value="2017">2017 - 2018</option>
						</select>
					<div><button type="radio" id="cat-radio" name="pay">Выбор категории оплаты</button></div>
					<div style="margin-left: 20px;">
						<select id="cat-month" style="width:50px; text-align: center;" disabled>
							<option value="09" selected>сент.</option>
							<option value="02">февр.</option>
						</select>
						<select id="cat-year" style="width:50px; text-align: center;" disabled>
							<option value="2005">2005 - 2006</option>
							<option value="2006">2006 - 2007</option>
							<option value="2007">2007 - 2008</option>
							<option value="2008">2008 - 2009</option>
							<option value="2009">2009 - 2010</option>
							<option value="2010">2010 - 2011</option>
							<option value="2011" selected>2011 - 2012</option>
							<option value="2012">2012 - 2013</option>
							<option value="2013">2013 - 2014</option>
							<option value="2014">2014 - 2015</option>
							<option value="2015">2015 - 2016</option>
							<option value="2016">2016 - 2017</option>
							<option value="2017">2017 - 2018</option>
						</select>
					</div>
					<div><button id="date-box" type="checkbox" action="copy-state: disabled, [lock-d1], !checked, #date-box">Выбор даты, по состоянию на которую нужен отчет</button></div>
					<div disabled style="margin-left: 20px;" lock-d1>
						<input type="date" id="date-1">
						-- <input type="date" id="date-2">			
					</div>
				</div>
			</fieldset>  
		</div>
		
	</div>	
	<div align="right" style="padding-top: 3px; padding-left: 15px">
		<button id="bt-report">Отчет</button>
        <button id="bt-close">Закрыть</button>
	</div>
</body>
</html>
